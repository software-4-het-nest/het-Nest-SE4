<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>HetNest</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="container"></div>
    <h1>Welcome to Het Nest!</h1>
    <img th:src="@{/images/punch-in-cc-by-Tom-Blackwell.jpg}" />

    <p th:text="${users}">text</p>

    <p th:each="user : ${users}"

</body>
</html>
